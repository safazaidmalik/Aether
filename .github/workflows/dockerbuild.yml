name: docker-build-workflow

on:
  push: 
    branches: none #[ momin ] 
  pull_request:
    branches: none #[ momin ]
    
  workflow_dispatch:
  
jobs:

  build-container:
    
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Build the docker image
      run: docker build . --file Dockerfile --tag build-my-dockerfile:$(date +%s)
      
    
    
